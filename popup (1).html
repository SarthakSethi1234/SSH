  <title>AlgoHub</title>
  <link rel="stylesheet" href="popup.css">

<body>
  <div class="container">
    <header>
      <h1>AlgoBot</h1>
    </header>

    <div class="feature-section">
      <div class="search-container">
        <input type="text" id="userInput" placeholder="Enter your interview preparation goal...">
        <button class="search-button" id="getProblems">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div id="results" class="problem-box">
        <p>Enter your goal and click search to see recommended problems...</p>
      </div>
    </div>
    <footer>

    </footer>
  </div>
